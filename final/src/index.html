<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="main-section">
        <div class="container main-section__header">
            <div class="main_section__title-logo logo">
                <img src="./img/finio.png" alt="Основное лого">
            </div>
            <nav class="main-section__nav navigation">
                <ul class="navigation__ul">
                    <li><a href="#">Возможности</a></li>
                    <li><a href="#">Тарифы</a></li>
                    <li><a href="#">Отзывы</a></li>
                    <li><a href="#">Поддержка клинтов</a></li>
                </ul>
            </nav>
            <div class="main-section__personal-account personal-account">
                <button class="personal-account__button">
                    <a href="#">Личный кабинет</a>
                </button>
            </div>
        </div>
        <div class="container main-section__text-and-logo">
            <div class="main-section__left-finance left-finance">
                <div class="main-section__finance finance-text">
                    <h2 class="finance-text__h2">
                        Простой финансовый <br> учёт для продавцов на <br> маркетплейсах
                    </h2>
                </div>
                <div class="main-section__try-for-free try-for-free">
                    <button class="try-for-free__button">
                        <a href="#">Попробовать 14 дней бесплатно</a>
                    </button>
                </div>
                <div class="main-section__finance-icons">
                    <img src="./icons/brands.png" alt="иконки брендов">
                </div>
            </div>
            <div class="main-section__right-finance right-finance">
                <div class="main-section__computer-logo computer-logo">
                    <img src="./img/computer-logo.png" alt="Основное лого компютера посередине сайта" class="computer-logo__outside">
                    <img src="./img/report.png" alt="Информация внутри фото компьютера" class="computer-logo__inside">
                    <div class="computer-logo__reg reg">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="second-section">
        <div class="container second-section__functions">
            <div class="functions__flex functions_backgraund">
                <div class="functions__flex__one functions_items">
                    <img src="./icons/graphics.png" alt="">
                    <p>
                        Анализ прибыли по <br> товарам и брендам
                    </p>
                </div>
                <div class="functions__flex__two functions_items">
                    <img src="./icons/wb.png" alt="">
                    <p>
                        Автоматический учёт <br> доходов Wildberries
                    </p>
                </div>
                <div class="functions__flex__three functions_items">
                    <img src="./icons/rub.png" alt="">
                    <p>
                        От 990 рублей в месяц <br> с полным функционалом
                    </p>
                </div>
            </div>
        </div>
        <div class="container second-section__basic-statistics">
            <div class="second-section__statistics statistics">
                <div class="statistics__left">
                    <h3>

                    </h3>
                    <p>

                    </p>                
                </div>
                <div class="statistics__right">
                    <div class="statistics__right__dynamics">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <div class="second-section__statistics reports">
            </div>
        </div>
    </section>
</body>
</html>
